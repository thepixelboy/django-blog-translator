{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row my-2">
    {% for post in post_list %}
    <div class="col-md-6">
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted mb-2">{{ post.author | title }}</p>
          <p class="card-text">{{ post.content | slice:"300" }}</p>
          <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary"
            >read more</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
